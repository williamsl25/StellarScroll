<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stellar Scroll</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">


  </head>
  <body>
    <section class="content" id="slide-1" data-stellar-ratio="3">
	    <h2>Slide 1</h2>
    </section>

    <section class="content" id="slide-2" data-stellar-ratio="2">
    	<h2>Slide 2</h2>
    </section>

    <section class="content" id="slide-3" data-stellar-ratio="1">
    	<h2>Slide 3</h2>
    </section>

    <section class="content" id="slide-4" data-stellar-ratio="2">
    	<h2>Slide 4</h2>
    </section>

    <section class="content" id="slide-5" data-stellar-ratio="1">
    	<h2>Slide 5</h2>
    </section>


    <script src="app.js" type="text/javascript"></script>
    <!-- jquery scripts -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery_stellar/src/jquery_stellar.js"></script>
  </body>
</html>
